syntax = "proto3";

option go_package = "./middlewareGRPC";

service middlewareGRPC {
  rpc middlewareOpenCVCollector(ImageInfo) returns(Empty) {}
}

// Empty message.
message Empty {}

// The information of the image containing name and path.
message ImageInfo {
  string name = 1;
  string path = 2;
}

// cd to middlewareGRPC directory; run the command below:
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative middlewareGRPC.proto
