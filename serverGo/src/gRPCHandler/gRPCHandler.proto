syntax = "proto3";

option go_package = "./gRPCHandler";

service gRPCHandler {
  rpc gRPCHandlerOpenCVCollector(Empty) returns(ImageInfo) {}
}

// Empty message.
message Empty {}

// The information of the image containing name and path.
message ImageInfo {
  string name = 1;
  string path = 2;
}

